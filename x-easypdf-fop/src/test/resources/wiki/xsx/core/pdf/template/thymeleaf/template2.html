<?xml version="1.0" encoding="utf-8"?>
<!--根标签-->
<fo:root xmlns="http://www.w3.org/2001/XMLSchema"
         xmlns:fo="http://www.w3.org/1999/XSL/Format"
         xmlns:fox="http://xmlgraphics.apache.org/fop/extensions"
         xmlns:xe="http://www.x-easypdf.cn/ns"
         xmlns:svg="http://www.w3.org/2000/svg">
    <!--页面模板-->
    <fo:layout-master-set>
        <!--单页面模板-->
        <fo:simple-page-master master-name="A4" margin="20pt">
            <!--页面区域主体-->
            <fo:region-body/>
        </fo:simple-page-master>
    </fo:layout-master-set>
    <!--页面序列-->
    <fo:page-sequence master-reference="A4" font-family="微软雅黑">
        <!--页面流-->
        <fo:flow flow-name="xsl-region-body">
            <!--块-->
            <fo:block text-align="center" font-size="20pt">标题</fo:block>
            <fo:block text-align="right" margin-top="-20pt">
                <!-- 条形码 -->
                <fo:instream-foreign-object>
                    <!-- 二维码 -->
                    <xe:barcode type="qr_code"
                                scale-rate="3"
                                code-margin="0"
                                error-level="H"
                                width="70pt"
                                height="70pt"
                                content="https://www.x-easypdf.cn"
                                words="微信扫一扫"
                                words-size="6pt"
                                words-style="bold"
                                words-color="blue"
                                words-offset-x="1pt"
                                words-offset-y="2pt"/>
                </fo:instream-foreign-object>
            </fo:block>
            <fo:block th:text="${createTime}"/>
            <fo:block margin-top="10pt">
                <fo:table table-layout="fixed">
                    <fo:table-header>
                        <fo:table-row>
                            <fo:table-cell border="1pt solid">
                                <fo:block font-weight="bold">Car</fo:block>
                            </fo:table-cell>
                            <fo:table-cell border="1pt solid">
                                <fo:block font-weight="bold">Price</fo:block>
                            </fo:table-cell>
                        </fo:table-row>
                    </fo:table-header>

                    <fo:table-body>
                        <fo:table-row>
                            <fo:table-cell border="1pt solid">
                                <fo:block>Volvo</fo:block>
                            </fo:table-cell>
                            <fo:table-cell border="1pt solid">
                                <fo:block>$50000</fo:block>
                            </fo:table-cell>
                        </fo:table-row>
                        <fo:table-row>
                            <fo:table-cell border="1pt solid">
                                <fo:block text-decoration="line-through overline underline">SAAB</fo:block>
                            </fo:table-cell>
                            <fo:table-cell border="1pt solid">
                                <fo:block>$48000</fo:block>
                            </fo:table-cell>
                        </fo:table-row>
                        <fo:table-row border="1pt solid">
                            <fo:table-cell border="1pt solid">
                                <fo:block>123</fo:block>
                            </fo:table-cell>
                            <fo:table-cell border="1pt solid">
                                <fo:block>321</fo:block>
                            </fo:table-cell>
                        </fo:table-row>
                    </fo:table-body>

                </fo:table>
            </fo:block>
            <fo:block margin-top="10pt">
                <fo:inline th:text="${printTime}"/>
                <fo:inline th:text="${printUser}" space-before="30pt"/>
            </fo:block>
        </fo:flow>
    </fo:page-sequence>
</fo:root>
